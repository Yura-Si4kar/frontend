<section class="question">
    <form class="question__form">
        <p>
            <legend class="question__form-title">Задайте питання</legend>
            <button class="question__form-close">&#10060;</button>
        </p>
        <p>
            <textarea class="question__form-area" name="question" id="question" cols="30" rows="10" placeholder="Введіть текст..."></textarea>
        </p>
        <p>
            <input class="question__form-name" type="text" placeholder="Введіть ваше ім'я...">
        </p>
        <p>
            <label class="question__form-label" for="answer">Як  вам надати відповідь?</label>
            <select class="question__form-select" name="answer" id="answer">
                <option class="question__form-choise" value="phone">Зателефонувати</option>
                <option class="question__form-choise" value="email">E-mail</option>
                <option class="question__form-choise" value="telegram">Telegram</option>
                <option class="question__form-choise" value="viber">Viber</option>
            </select>
        </p>
        <input class="question__form-contact" type="text" placeholder="Введіть ваш телефон/email...">
        <fieldset class="question__form-actions">
            <button class="question__form-cancel" type="button">Відмінити</button>
            <button class="question__form-send" type="button">Відправити</button>
        </fieldset>
    </form>
</section>
