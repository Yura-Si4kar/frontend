<section class="countries-wrapper">
    <form class="countries-form">
        <div class="countries__header">
            <h3 class="countries__header-title">Додати країну:</h3>
            <button class="countries__header-close" type="button">&#10008;</button>
        </div>
        <input class="countries-input" type="text" placeholder="Швидкий пошук...">
        <label class="countries-label" for="countries">Виберіть країну із списку:</label>
        <select class="countries-select" name="countries" id="countries"></select>
        <div class="countries__btns">
            <button class="countries__btns-reject" type="button">Відмінити</button>
            <button class="countries__btns-response" type="button">Підтвердити</button>
        </div>
    </form>
</section>
